<form [formGroup]="locationform">
  <div class="form-body">
    <div class="form-row-view">
      <div class="form-row-legend">
        <h2 class="title-2">Location</h2>
        <p class="desc">
          Indicate longitude and latitude on the map and select an address from
          the list
        </p>
      </div>
      <div class="form-row-body">
        <div class="form-list-view">
          <div class="map-container">
            <div style="height: 25rem; width: 100%;">
              <app-map
                accessToken="ctKDhXSujtr3KEz3ny53"
                [center]="[latitude, longitude]"
                [zoom]="16"
                (positionSelected)="onPositionSelected($event)"
              >
              </app-map>
            </div>
          </div>
          <div class="grid">
            <div>
              <label for="latitude" class="input_label">Latitude:</label>
              <div class="input_inner">
                <input
                  type="text"
                  id="latitude"
                  formControlName="latitude"
                  class="input_control"
                  
                />
              </div><p class="input_hint mt-1">Required</p>
            </div>

            <div>
              <label for="longitude" class="input_label">Longitude:</label>
              <div class="input_inner">
                <input
                  type="text"
                  id="longitude"
                  formControlName="longitude"
                  class="input_control"
                  
                />
              </div><p class="input_hint mt-1">Required</p>
            </div>
            <div class="select-status">
              <label for="country" class="input_label">Country</label
              ><app-dropdown
              id="country"
             
              [options]="countryoption" 
              [placeholder]="'Select country '"
              [selectedValue]="locationform.get('country')?.value"
              (optionSelected)="oncountryselected($event)"
              
              >
            </app-dropdown>
              <p class="input_hint mt-1">Required</p>
            </div>
            <div class="select-status">
              <label for="city" class="input_label">City</label
              ><app-dropdown
              id="city"
             
              [options]="cityOptions" 
              [placeholder]="'Select city '"
              [selectedValue]="locationform.get('city')?.value"
              (optionSelected)="oncityselected($event)"
              
              >
            </app-dropdown>
              <p class="input_hint mt-1">Required</p>
            </div>
            <div class="select-status">
              <label for="Community" class="input_label">Community</label
              ><app-dropdown
              id="Community"
              
              [customClass]="isCommunityDropdownDisabled ? 'empty-select' : ''"
              [options]="communityOptions" 
              [placeholder]="'Select Community '"
              [selectedValue]="locationform.get('Community')?.value"
              (optionSelected)="oncommunityselected($event)"
              
              >
            </app-dropdown>
              <p class="input_hint mt-1">Required</p>
            </div>
           
          </div>
          <button
            type="submit"
            (click)="onSubmit()"
            [disabled]="locationform.invalid"
          >
            Submit
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
